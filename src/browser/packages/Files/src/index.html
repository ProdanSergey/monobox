<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Files</title>
  </head>
  <body>
    <main>
      <form>
        <ul id="dropzone" class="dropzone"></ul>
        <label class="add-button">
          <i class="icon">
            <object data="./assets/icons/plus.svg"></object>
          </i>
          <input id="file" type="file" accept="image/*" multiple />
        </label>
      </form>
    </main>
  </body>
</html>
