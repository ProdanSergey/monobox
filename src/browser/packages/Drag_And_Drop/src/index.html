<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
  </head>
  <body>
    <header>
      <h1>TODO List</h1>
    </header>
    <main class="container">
      <section class="column">
        <header>
          <h2>Active</h2>
        </header>
        <ul class="list">
          <li draggable="true">Eat</li>
          <li draggable="true">Sleep</li>
          <li draggable="true">Rave</li>
          <li draggable="true">Repeat</li>
        </ul>
      </section>
      <section class="column">
        <header>
          <h2>Done</h2>
        </header>
        <ul class="list" data-dropzone></ul>
      </section>
    </main>
  </body>
</html>
