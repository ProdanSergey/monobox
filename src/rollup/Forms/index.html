<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM: Forms</title>

		<link rel="stylesheet" href="./styles/index.css" />

		<script defer src="./app/index.js"></script>
	</head>
	<body>
		<section>
			<form name="basic">
				<label>
					Login
					<input
						name="login"
						type="text"
						aria-invalid="false"
						aria-errormessage="login-error"
					/>
					<span id="login-error" class="error"
						>Error: login must be more then 5 and less then 20 chars</span
					>
				</label>
				<label>
					Email
					<input
						name="email"
						type="text"
						aria-invalid="false"
						aria-errormessage="email-error"
					/>
					<span id="email-error" class="error"
						>Error: email must include @ symbol</span
					>
				</label>
				<label>
					Theme
					<select name="theme">
						<option value="dark">Dark</option>
						<option value="light">Light</option>
					</select>
				</label>
				<label>
					Power
					<input name="power" type="range" />
				</label>
				<fieldset name="subscribes">
					<legend>Choose your subscriptions</legend>
					<label>
						Do you want to get our newsletter?
						<input name="subscribe" type="checkbox" value="news" />
					</label>
					<label>
						Do you want to get new product offers?
						<input name="subscribe" type="checkbox" value="products" />
					</label>
					<label>
						Do you want to know all the latest updates?
						<input name="subscribe" type="checkbox" value="updates" />
					</label>
				</fieldset>
				<fieldset name="plans">
					<legend>Choose your plan</legend>
					<label>
						<input name="plan" type="radio" value="simple" checked />
						Simple
					</label>
					<label>
						<input name="plan" type="radio" value="advanced" />
						Advanced
					</label>
					<label>
						<input name="plan" type="radio" value="pro" />
						Pro
					</label>
				</fieldset>
				<label>
					You must agree with our rules
					<input name="consent" type="checkbox" aria-invalid="true" />
				</label>
				<button type="submit">Submit</button>
			</form>
		</section>
	</body>
</html>
